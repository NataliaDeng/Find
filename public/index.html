<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<title>Starbucks Finder</title> 
    <style>
      html, body {
        height: 100%;
        padding: 5px;
      }
      #map {
        height: 100%;
      }
    </style>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAoeA9wWpE6hOgXNdyGlIaz4iQiehoetaE&libraries=places"></script>
<script src="./javascripts/new.js"> 
</script> 
<script type="text/javascript">
        function GetData(){
			document.getElementById("map").style.display="block";
            var xhr=new XMLHttpRequest();
            xhr.open("GET","http://localhost:1337/",true);
            xhr.onreadystatechange=function(){
                if(xhr.readyState==4){
                    if(xhr.status==200){
                        document.getElementById("map").innerHTML=xhr.responseText;
                    }
                }
            }
            xhr.send(null);
        }
    </script>
</head> 
<body onload="init()"> 
<form action="http://127.0.0.1:1337/process_get" method="GET"> 
	<h2>Welcome!</h2>
	<label>Your location is: </label>
	<br>
	<div class="row">
		<div class="col-md-1">
			<label>latitude: </label>
		</div>
		<div class="col-md-2">
			<input id="lat" type="text" class="form-control" name="lat"/>
		</div>
	</div>
	<div class="row">
			<div class="col-md-1">
				<label>longitude: </label>
			</div>
			<div class="col-md-2">
				<input id="lng" type="text" class="form-control" name="lng"/>	
			</div>
		</div>
		<br>
	<div class="row">
		<div class="col-md-4">
		<input type="submit" value="Click to change to the list View" />
		</div>
	</div>
	<br>
	<div class="row">
		<div class="col-md-5">
			<label>The Starbucks restaurants around you:</label>
		</div>
	</div>
</form>
<br>

<div class="row" id="map">
</div> 

</body> 
</html>
